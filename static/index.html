	<script type="text/javascript">
	$(document).ready(function(){
		
		var voted = false;
		var voteFor = false;
		
		$("#yes_button").click(function(){
			voteFor = true;
			$("#feedback_title").html("You have already voted for YES.");
			$("#feedback_text").html("");
			voted = true;
		});
		$("#no_button").click(function(){
			voteFor = false;
			$("#feedback_title").html("You have already voted for NO.");
			$("#feedback_text").html("");
			vote = true;
		});
	});
	</script>

<body>
<div class="container">
	<div class="row clearfix" style="margin-bottom: 30px;">

	</div>
	<div class="row clearfix" style="margin-bottom: 30px;">

			 <button type="button" class="btn btn-block btn-lg btn-danger" id="yes_button">Yes, it's helpful</button> 
			 <button type="button" class="btn btn-block btn-info btn-default" id="no_button">No, it's not helpful at all</button>
		</div>
	</div>
	<div class="row clearfix" style="margin-bottom: 30px;">

		</div>
	</div>
</div>
