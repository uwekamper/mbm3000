<body>
<div class="container">

	<div class="row clearfix">
		<div class="col-md-12 column">
			<h3 class="text-center">
				Meeting Better Maker 3000
			</h3>
		</div>
	</div>

<div class="row clearfix" style="margin-bottom: 30px;">
	<div class="col-md-12 column">
		<h4 class="text-center">
		  Welcome to Meeting Better Maker 3000. Please register yourself to the meeting.
		</h4>

    {% if people %}
    <h5>People in the meeting</h5>
    <ul>
      {% for person in people %}
        <li>{{ person.name }}</li>
      {% endfor %}
    </ul>
    {% endif %}
		
		<form role="form" action="/addperson" method="post">
			<div class="form-group">
				 <label for="userNameField">Your name:</label><input name="username" type="username" class="form-control" id="userNameField" />
			</div>
      <input type="submit" class="btn btn-block btn-lg btn-info" id="submit_button" value="Register" />

		</form>

		
	</div>
</div>

</div>
</body>
